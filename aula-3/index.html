<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01 - VueJS do jeito ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <div v-if="user.id == 1">
            ID: {{user.id}}, <br>
            Name: {{user.name}}, <br>
            Job: {{user.job}}
        </div>
        
        <div v-else>
            No user with ID = 1
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Aula 01 - VueJS do jeito ninja",
                user: {
                    id: 1,
                    name: "Tia Pam",
                    job: "QA"
                }
            }
        });
    </script>
</body>
</html>
