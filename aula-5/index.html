<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS do jeito ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        
        <label for="">Nome</label><br>
        <input type="text" v-model="nome">

        <br><br>
        <label>Telefone</label><br>
        <input type="text" v-model="telefone">

        <br><br>
        <label>Deseja receber nossas novidades?</label><br>
        <input type="radio" value="Sim" v-model="novidades">Sim
        <input type="radio" value="Nao" v-model="novidades">NÃ£o

        <br><br>
        <label>Interesses</label><br>
        <input type="checkbox" value="Futebol" v-model="interesses">Futebol<br>
        <input type="checkbox" value="Formula 1" v-model="interesses">Formula 1<br>
        <input type="checkbox" value="Corrida" v-model="interesses">Corrida<br>

        <br><br>
        <label>Como nos conheceu?</label><br>
        <select v-model="conheceu">
            <option value="">Selecione</option>
            <option value="Google">Google</option>
            <option value="TV">TV</option>
            <option value="Revista">Revista</option>
        </select>

        <br><br>

        <button>ENVIAR</button>

        <br><br>

        Nome: {{nome}} <br>
        Telefone: {{telefone}} <br>
        Novidades: {{novidades}} <br>
        Interesses: {{interesses}} <br>
        Como nos conheceu? {{conheceu}} <br>
    </div>
    
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Aula 01 - VueJS do jeito ninja",
                nome: "",
                telefone: "",
                novidades: "",
                interesses: [],
                conheceu: ""
            }
        });
    </script>
</body>
</html>
